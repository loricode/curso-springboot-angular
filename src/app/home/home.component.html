<div class="container p-3">

    <div class="row">

        <div class="col-md-4">
            <form class="card" [formGroup]="productoForm">
                <div class="card-body p-2">
                    <input 
                        formControlName="nombre"
                        class="form-control mb-1" 
                        placeholder="Nombre"
                    >
                    <input 
                        formControlName="precio"
                        class="form-control mb-1"
                        placeholder="Precio" min="0"
                        type="number"
                    >

                    <button (click)="agregarProducto()" class="btn btn-dark ">
                        Aceptar
                    </button>
                    <button (click)="editarProducto()" class="btn btn-info mx-1">
                        Actualizar
                    </button>
                    
                    
                </div>
            </form>

        </div>

        <div class="col-md-8">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Opcion</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos; index as i;">
                        <td>{{i+1}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.precio}}</td>
                        <td class="text-center">

                            <button 
                                 (click)="eliminarProducto(producto.id) "
                                  class="btn btn-danger mx-1">
                                Eliminar
                            </button>
                          
                            <button (click)="getProducto(producto.id)"
                                 class="btn btn-success">
                                Editar
                            </button>

                         
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
